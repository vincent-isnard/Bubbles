    function save_data_csv() {
        try {
            var dbx = new Dropbox.Dropbox({
                fetch: fetch,
                accessToken: tok
            });

                    path: '/' + Date.now() + '.csv',
                    mode: 'overwrite',
                    mute: true,
                    contents: jsPsych.data.get().csv()
                })
